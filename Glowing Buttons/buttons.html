<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        background: #18191f;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      #apple,
      #twitter,
      #github,
      #facebook {
        font-size: 8em;
        background-color: #18191f;
        color: #fff;
        box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080,
          2px 2px 10px #00000080, 2px 2px 3px #00000080,
          inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
          inset 2px 2px #00000080, inset 2px 2px 10px #00000080;
        border-radius: 29px;
        padding: 11px 19px;
        margin: 0 40px;
        animation: animate 3s linear infinite;
        text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff,
          0 0 200px #0072ff;
      }
      #twitter {
        animation-delay: 0.3s;
      }
      #facebook {
        animation-delay: 0.7s;
      }
      #github {
        animation-delay: 0.1s;
      }
      @keyframes animate {
        from {
          filter: hue-rotate(0deg);
        }
        to {
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fab fa-apple" id="apple"></i>
      <i class="fab fa-twitter" id="twitter"></i>
      <i class="fab fa-github-square github" id="github"></i>
      <i class="fab fa-facebook-square" id="facebook"></i>
    </div>
  </body>
</html>
